 <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
     <body>
    
        <header>
            My Team!
        </header>
    
        <main>
            <div class="card">
                <div class="card-head">
                    <div class="card-name">Lina</div>
                    <div class="card-title"> Manager </div>
                </div>
                <div class="card-body">
                    <div class="id">ID: 1 </div>
                    <div class="email">Email: <a href="mailto:lina@company.com">lina@company.com</a></div>
                    <div class="variable">Office Number: 1 </div>
                </div>
    <div class="card">
                <div class="card-head">
                    <div class="card-name"> Rob </div>
                    <div class="card-title"> Intern </div>
                </div>
                <div class="card-body">
                    <div class="id">ID: 2</div>
                    <div class="email">Email: <a href="mailto:rob@company.com">rob@company.com</a></div>
                    <div class="variable">School: 5</div>
                </div>
            </div>
    
    <div class="card">
                <div class="card-head">
                    <div class="card-name"> Austin </div>
                    <div class="card-title"> Engineer </div>
                </div>
                <div class="card-body">
                    <div class="id">ID: 3</div>
                    <div class="email">Email: <a href="mailto:austin@company.com">austin@company.com</a></div>
                    <div class="variable">GitHub: <a href="https://github.com/Ymuzhych">Ymuzhych </a></div>
                </div>
            </div>
    
    
        </main>
    
    </body>
    
    </html>
